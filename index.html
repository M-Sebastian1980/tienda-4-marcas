<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ecommerce de indumentaria y calzado deportivo"
    />
    <meta
      name="keywords"
      content="indumentaria , calzado , accesorios , marcas , deporte"
    />
    <meta name="author" content="Abel Ruiz , Mauro Seu" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc36zN6SZJfxB7pSzQpsdAL0r+v1zU5F5KZ6l8Jp1JXMPV0EE+vDZGQYl4NFWaIx5HxQhXh3Ih8D+N9d8U2NGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Tienda 4 MArcas - 2025</title>
  </head>
  <body>
    <header class="navegador sticky-top">
      <nav class="navbar navbar-expand-lg bg-black shadow">
        <div class="container">
          <a class="navbar-brand" href="/index.html"
            ><img
              src="#"
              style="width: 150px; height: 80px"
              alt="Logo_Tienda-4-Marcas"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/contacto.html">Contacto</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Producto
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Adidas</a></li>
                  <li><a class="dropdown-item" href="#">Puma</a></li>
                  <li><a class="dropdown-item" href="#">Nike</a></li>
                  <li><a class="dropdown-item" href="#">New Balance</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control m-2"
                type="search"
                placeholder="Buscar producto..."
                aria-label="Search"
              />
              <button class="btn btn-outline-success m-2" type="submit">
                Buscar
              </button>
              <a href="/pages/inicio-sesion.html" class="btn btn-outline-primary m-2 fs-5">
                <i class="bi bi-person"></i>
              </a>

              <button
                class="btn btn-outline-secondary m-2 fs-5"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#cartCanvas"
                aria-controls="cartCanvas"
              >
                <i class="bi bi-cart4"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
